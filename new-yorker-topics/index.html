<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 14px sans-serif;
}

</style>
<body>

<div id="buttons">
<button id="all">All</button>
<button id="men">Male</button>
<button id="women">Female</button>
</div>


<script src="/assets/d3.js"></script>
<script src="/assets/queue.v1.min.js"></script>
<script>


var diameter = 775,
    format = d3.format(",d"),
    color = d3.scale.category10();

var bubble = d3.layout.pack()
    .sort(null)
    .size([.9*diameter, .9*diameter])
    .padding(1.5);

var svg = d3.select("body").append("svg")
    .attr("width", diameter+500)
    .attr("height", diameter)
    .attr("class", "bubble");

var file = "lda.json"

var txt1 = "Topic Keywords: "
var txt2 = "Hover Over Topic for Keywords"


var show_keywords = function() {
    svg.append("text")
    .attr("x", 5)
    .attr("y", 12)
    .attr("dy", ".35em")
    .text(txt2)
    .attr("id", "keyword")
}

var refreshGraph = function() {
  d3.json(file, function(error, root) {
  var node = svg.selectAll(".node")
      .data(bubble.nodes(classes(root))
      .filter(function(d) { return !d.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) {console.log(d.exxx); return "translate(" + 1.1*d.x + "," + 1.02*d.y + ")"; });

  node.append("title")
      .text(function(d) { return d.className + ": " + format(d.value); });

  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.packageName); });


  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.className.substring(0, d.r / 3); });


  
  node.on("mouseover", function(d){
            d3.select( this )
            .transition()
            .style("opacity", .5)
            console.log(d)
            txt2 = txt1.concat(d.keys)
            svg.select("#keyword").remove()
            console.log(txt2)
            show_keywords()
            
    })
    
     .on( "mouseout", function() {
          d3.select( this )
            .transition()
            .style( "opacity", 100 )
            svg.select("#keyword").remove()
            txt2 = "Hover Over Topic for Keywords"
            show_keywords()
              
    });
});
}

d3.select("#all")
        .on("click", function() {
        console.log('hi'); 
        file = "/assets/lda.json"
        svg.selectAll(".node").remove()
        refreshGraph()
        })


d3.select("#men")
        .on("click", function() {
        console.log('hi'); 
        file = "/assets/lda_m.json"
        svg.selectAll(".node").remove()
        refreshGraph()
        })


d3.select("#women")
        .on("click", function() {
        console.log('hi'); 
        file = "/assets/lda_w.json"
        svg.selectAll(".node").remove()
        refreshGraph()
        })

// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
  var classes = [];

  function recurse(name, node) {
    if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
    else classes.push({packageName: name, className: node.name, value: d3.mean(node.size), keys: node.keys, x_pos: node.x_pos, y_pos: node.y_pos});
  }

  recurse(null, root);
  return {children: classes};
}

d3.select(self.frameElement).style("height", diameter +200+ "px");

refreshGraph()
show_keywords()


</script>
